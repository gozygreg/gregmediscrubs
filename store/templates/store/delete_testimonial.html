{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<h2>Delete Testimonial</h2>
<p>Are you sure you want to delete "{{ testimonial }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'testimonial_detail' testimonial.pk %}">No, go back</a>
</form>
{% endblock %}
