{% extends 'base.html' %}
{% load static %}

{% block head_title %}- Inquiry {% endblock %}

{% block content %}
<br>
<br>
<main class="container mx-auto my-3">
    <br>
    <h1 class="text-center text-uppercase mb-4">INQUIRY</h1>
    <div class="row mx-auto my-3">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center px-2">
            <a class="navbar-brand" href="{% url 'home' %}" aria-label="returns you back to the home page of this site">
                <p class="rounded-circle border-red bg-logo text-danger pt-1 pb-2 px-2">
                    <span class="d-none d-sm-inline p-0 mb-1 logo-letter font-weight-bold ml-2">
                        Contact
                    </span>
                    <span class="d-none d-sm-inline p-0 mb-1 logo-letter font-weight-bold mr-2">
                        Us
                    </span>
                    <i class="fa-regular fa-envelope"></i>
                </p>
            </a>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <!-- Inquiry form -->
    <form class="mx-auto" action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-center">
            <a href="{% url 'store' %}" class="btn btn-black border border-black rounded-0 px-4 mt-3"
                aria-label="back to the products page">
                <span>
                    <i class="fas fa-chevron-left fa-sm"></i>
                </span>
                Cancel
            </a>
            <button type="submit" class="btn btn-black border border-black rounded-0 px-4 ml-3 mt-3">Send</button>
        </div>

    </form>
    <div class="text-center mt-2 p-3">
    </div>
</main>
{% endblock  %}
